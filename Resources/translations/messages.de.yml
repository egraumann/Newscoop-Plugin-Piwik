    piwik-url-id-description: "Die Piwik URL steht für die URL/ den Path des Piwik Servers. Die Site ID repräsentiert eine Website in Piwik und muss von einem Piwik Administrator angelegt werden. Sie finden die Site ID in den Piwik-Einstellungen unter Websites Management. Lassen Sie uns wissen, falls Sie nicht wissen, wie Sie diese Einstellungen finden."
    js-description: "<i>JavaScript</i> ist die standardmäßige und vielleicht umfangreichste Tracking Methode von Piwik."
    imgtrack-description: "<i>ImageTracker</i> ist eine alternative Tracking Option, wenn kein JavaScript zur Verfügung steht oder genutzt werden soll."
    change-code-type-description: "<b>Hinweis:</b> Sie haben die Möglichkeit, den zuvor gewählten Code Typ direkt im Template mit dem Parameter <i>tracker</i> zu ändern. <i>tracker=&#34;1&#34;</i> erzeugt Piwik JavaScript code, <i>tracker=&#34;2&#34;</i> den Piwik ImageTracker code. <i>tracker=&#34;3&#34;</i> und <i>tracker=&#34;4&#34;</i> erzeugen Google Analytics code. Ist kein Parameter gesetzt, wird die Standardeinstellung (JavaScript + ImageTracker) generiert."
    ip-anonym-description: "Standardmäßig werden beim Tracken die Besucher- IP Addresse (ipv4 oder ipv6 Format) in der Analytics Datenbank gespeichert. Um sicherzustellen, dass nicht die volle IP-Adresse gespeichert wird, stellt Piwik die Option zur automatischen IP Anonymisierung bereit. Leider gibt es diese Option zzt. nicht als Option für den Tracking Code, ist aber seitens Piwik in aktiver Entwicklungsplanung. Falls Sie diese Option schon jetzt aktivieren möchten, nutzen Sie bitte die Einstellungen im Piwik Interface."
    post-description: "Ist diese Option aktiviert, wird eine zusätzliche Code option aktiviert, so dass der HTTP request zum Sammeln der Tracking Daten mit der Methode 'POST' verschickt wird (Standard ist 'GET'). Um die POST Methode nutzen zu können, müssen Piwik Host und Website Host übereinstimmen (d.h. Piwik muss in der selben Domain installiert sein wie die zu trackende Website)."
    activate-description: "Ist die Option <i>Aktivieren</i> gewählt, können Sie den generierten Code im Quelltext der Publikations-Website sehen."
    code-description: "Der tracking Code generiert einen HTTP Request mit den gesammelten Nutzerdaten und sendet ihn an die Piwik oder Google Server zur Verarbeitung. Basierend auf diesen Daten, können Sie dann die unterschiedlichsten Berichte erstellen, um wertvolle Informationen über das Nutzerverhalten Ihrer Website-Benutzer zu erhalten. Berichte sind zzt. nur im Piwik oder Google Analytics Interface verfügbar, werden aber in einer späteren Version dieses Plugins auch Reporting-Funktionalität innerhalb von Newscoop bereitstellen."
    google-description: "Google bietet 2 JavaScript code Optionen für Web tracking: <i>Classic Analytics</i> (ga.js) und die neuere <i>Universal Analytics</i> (analytics.js)."
    select-publication: "Bitte wählen Sie eine Publikation aus der Liste."
    url-invalid: "Keine gültige URL."
    settings-saved: "Einstellungen wurden gespeichert. Sie können nun Piwik in Ihren Templates verwenden."